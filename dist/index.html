<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="site-content">
		
		<h2 class="section-title">Demo 1</h2>
		<div class="project-list">
			<div class="project">
				<div class="project__card">
					<a href="" class="project__image"><img src="http://unsplash.it/600/400?image=189" width=600 height=400 alt=""></a>
					<div class="project__detail">
						<h2 class="project__title"><a href="#">Project Name</a></h2>
						<small class="project__category"><a href="#">Photography</a></small>
					</div>
				</div>
			</div>

			<div class="project">
				<div class="project__card">
					<a href="" class="project__image"><img src="http://unsplash.it/600/400?image=287" width=600 height=400 alt=""></a>
					<div class="project__detail">
						<h2 class="project__title"><a href="#">Project Name</a></h2>
						<small class="project__category"><a href="#">Photography</a></small>
					</div>
				</div>
			</div>
		</div>

		<h2 class="section-title">Demo 2</h2>
		

			<div class="movie">
				<div class="movie__card">
					<div class="layer-1"></div>
					<div class="layer-2"></div>
					<div class="layer-3"></div>
				</div>
			</div>
		


	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.12.1.min.js"><\\/script>')</script>
	<script src="js/jquery.hover3d.js" ></script>

	<script>
		$(document).ready(function(){
			$(".project").hover3d({
				selector: ".project__card",
				shine: true,
			});

			$(".movie").hover3d({
				selector: ".movie__card",
				shine: true,
				sensitivity: 20,
			});
		});

	</script>
</body>
</html>
